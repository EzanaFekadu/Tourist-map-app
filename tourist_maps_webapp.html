            width: 100vw;
            position: relative;
        }

        .sidebar {
            width: 100vw;
            min-width: 0;
            max-width: 100vw;

            font-weight: 700;
            color: white;
            margin-bottom: 8px;

            color: rgba(255, 255, 255, 0.8);

        .route-options,
        .map-layers,
        .attractions {

            padding: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: 2px solid #3b82f6 !important;
            outline-offset: 2px;
        }

        .route-options {
            padding: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .route-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .route-btn {
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #cbd5e1;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        body.light-mode .route-btn,
        body.light-mode .transport-btn,
        body.light-mode .layer-btn {
            background: #f8fafc !important;
            color: #0f172a !important;
            border-color: #cbd5e1 !important;
        }

        body.light-mode .route-btn.active,
        body.light-mode .transport-btn.active,
        body.light-mode .layer-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%) !important;

        }

        .route-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .route-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: #3b82f6;
            color: white;
        }

        .transport-options {
            padding: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .transport-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .transport-btn {
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #cbd5e1;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .transport-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .transport-btn.active {
            background: linear-gradient(135deg, #f59e42 0%, #f472b6 100%);
            border-color: #f59e42;
            color: white;
        }

        .map-layers {
            padding: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .layer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .layer-btn {
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #cbd5e1;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .layer-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .layer-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            color: white;
        }

        .attractions {

            padding: 20px;
            overflow-y: auto;
        }

        .attraction-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;

            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 4px;

        .attraction-type {
            font-size: 12px;
            color: #3b82f6;
            margin-bottom: 6px;
            font-weight: 500;

            color: #64748b !important;
        }

        .map-container {

            min-height: 300px;
            position: relative;
            width: 100vw;
            height: 100%;
        }

        #map {
            width: 100vw;
            height: 60vh;
            min-height: 300px;
        }

        .map-controls {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1200;
        }

        @media (max-width: 768px) {
            .map-controls {
                flex-direction: row;
                bottom: 16px;
                right: 16px;
                left: unset;
                top: unset;
                gap: 8px;
            }
        }

            width: 44px;
            height: 44px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(59, 130, 246, 0.9);
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .floating-panel {
            position: absolute;
            left: 8px;
            right: 8px;
            bottom: 80px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: #f8fafc;
            z-index: 1000;
            display: none;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 600;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            width: 0%;
            transition: width 2s ease;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.95);
            color: #f8fafc;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .leaflet-popup-content {
            margin: 12px 16px;
            font-size: 14px;
        }

        .popup-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 350px;
                position: absolute;
                left: -100%;
                transition: left 0.3s ease;
                z-index: 2000;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-toggle {
                display: block !important;
                position: absolute;
                top: 16px;
                left: 16px;
                z-index: 1100;

                border-radius: 8px;
                padding: 8px 12px;
                color: #f8fafc;
                font-size: 20px;
                cursor: pointer;
            }
        }

        const DEFAULT_LAT = 40.7128;
        const DEFAULT_LNG = -74.0060;

        const NOMINATIM_URL = 'https://nominatim.openstreetmap.org/search?format=json';

        async function geocodeLocation(query) {
            try {

            if (!routeCoords) return '5'; // fallback
            
            let count = 0;
            attractions.forEach(attraction => {
                // Simple distance check (in a real app, you'd use proper geometric calculations)
                const isNearby = routeCoords.some(coord => {
                    const distance = Math.sqrt(
                        Math.pow(coord.lat - attraction.lat, 2) +

            });

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // --- FIX 6: Professional alert for geocoding failure ---
        async function planRoute(from, to) {
            showGlobalLoading(true);
            try {
                // Geocode locations using Nominatim
                const fromCoords = await geocodeLocation(from);
                const toCoords = await geocodeLocation(to);

                if (!fromCoords || !toCoords) {
                    alert('Could not find one or both locations. Please enter valid addresses.');
                    document.getElementById('routePanel').style.display = 'none';
                    return;
                }

                // Clear existing route
                if (routeControl) {
                    map.removeControl(routeControl);
                }

                // Create routing control with open-source routing
                const allLocations = [from, ...waypoints.filter(wp => wp.trim()), to];
                const coords = [];
                for (let loc of allLocations) {
                    const geo = await geocodeLocation(loc);
                    if (!geo) {
                        alert(`Could not find location: ${loc}`);
                        showGlobalLoading(false);
                        return;
                    }
                    coords.push(geo);
                }

                routeControl = L.Routing.control({
                    waypoints: coords.map(c => L.latLng(c.lat, c.lng)),
                    routeWhileDragging: true,
                    addWaypoints: false,
                    createMarker: function(i, waypoint, n) {
                        return L.marker(waypoint.latLng, {
                            draggable: true,
                            icon: L.divIcon({
                                html: i === 0 ? 'üö©' : 'üèÅ',
                                className: 'route-marker',
                                iconSize: [20, 20]
                            })
                        });
                    },
                    lineOptions: {
                        styles: [{
                            color: '#3b82f6',
                            weight: 4,
                            opacity: 0.8
                        }]
                    },
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1',
                        profile: getOSRMProfile(currentRoute)
                    }),
                    show: false // Hide the default instruction panel
                }).on('routesfound', function(e) {
                    const route = e.routes[0];
                    const stats = {
                        distance: (route.summary.totalDistance / 1000).toFixed(1) + ' km',
                        time: Math.round(route.summary.totalTime / 60) + ' min',
                        attractions: countNearbyAttractions(route.coordinates)
                    };
                    
                    document.getElementById('routeDistance').textContent = stats.distance;
                    document.getElementById('routeTime').textContent = stats.time;
                    document.getElementById('routeAttractions').textContent = stats.attractions;
                }).addTo(map);

            } catch (error) {
                console.error('Routing error:', error);
                document.getElementById('routePanel').style.display = 'none';
            }
            showGlobalLoading(false);
        }

        function saveRecentSearch(from, to) {
    let recent = [];
    try { recent = JSON.parse(localStorage.getItem('recentSearches')) || []; } catch {}
    // Remove duplicates
    recent = recent.filter(item => !(item.from === from && item.to === to));
    recent.unshift({from, to});
    if (recent.length > 5) recent = recent.slice(0, 5);
    localStorage.setItem('recentSearches', JSON.stringify(recent));
}
function getRecentSearches() {
    try { return JSON.parse(localStorage.getItem('recentSearches')) || []; } catch { return []; }
}
function saveFavorite(place) {
    let favs = [];
    try { favs = JSON.parse(localStorage.getItem('favoritePlaces')) || []; } catch {}
    if (!favs.find(f => f.name === place.name && f.lat === place.lat && f.lng === place.lng)) {
        favs.unshift(place);
        if (favs.length > 5) favs = favs.slice(0, 5);
        localStorage.setItem('favoritePlaces', JSON.stringify(favs));
    }
}

async function fetchWikipediaSummary(title) {
    try {
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
        const response = await fetch(url);
        if (!response.ok) return null;
        const data = await response.json();
        return {
            extract: data.extract,
            image: data.thumbnail ? data.thumbnail.source : null,
            url: data.content_urls ? data.content_urls.desktop.page : null
        };
    } catch {
        return null;
    }
}

    if ([1,2,3].includes(code)) return '‚õÖ';
    if ([45,48].includes(code)) return 'üå´Ô∏è';
    if ([51,53,55,56,57,61,63,65,66,67,80,81,82].includes(code)) return 'üå¶Ô∏è';
    if ([71,73,75,77,85,86].includes(code)) return '‚ùÑÔ∏è';
    if ([95,96,99].includes(code)) return '‚õàÔ∏è';
    return '‚òÅÔ∏è';
}

    };
    return map[code] || 'Cloudy';
}
